<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ByThePowerOfMemory</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>ByThePowerOfMemory</h1>

    <div id="game-area"></div>

    <div class="button-bar">
      <button id="position-btn" >Position</button>
      <button id="color-btn" >Color</button>
      <button id="shape-btn" >Symbol</button>
      <button id="number-btn" >Number</button>
    </div>
    <div class="button-bar">  
      <button id="start-btn">Start / Restart</button>
      <button id="help-btn">â“ Help</button>
      <button id="stats-btn">ğŸ“Š Stats</button>
    </div>

    <div id="scoreboard">
      <p>âœ… Correct: <span id="score-correct">0</span></p>
      <p>âŒ Wrong: <span id="score-wrong">0</span></p>
      <p><span class="net-icon" aria-label="Net score" title="Net score">ğŸ¯</span> Net: <span id="score-net">0</span></p>
    </div>

    <div id="ratio-bar" aria-label="Correct vs Wrong ratio" title="Correct vs Wrong">
      <div class="correct" role="presentation"></div>
      <div class="wrong" role="presentation"></div>
    </div>

    <div id="chart-container">
      <canvas id="scoreChart" width="800" height="300"></canvas>
    </div>
  </div>

  <script type="module">
    import { startRound } from "/static/round.js";
    import { setupButtons } from "/static/button.js";
    import { guess } from "/static/score.js";
    import { startGame, initializeUI } from "/static/state.js";
    import { showOverlay } from "/static/overlay.js";

    window.addEventListener("DOMContentLoaded", () => {
      setupButtons({
        onStart: () => { startGame(); startRound(); },
        onColor: () => guess("color"),
        onPosition: () => guess("position"),
        onShape: () => guess("shape"),
        onNumber: () => guess("number")
      });

      document.getElementById("stats-btn").addEventListener("click", showOverlay);

      // Initialize UI only. Do not auto-start; user should click Start.
      initializeUI();
    });
  </script>
  <script type="module" src="/static/chart.js"></script>
</body>
</html>
